<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🎲 Generatore - Lotto Analyzer</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">🎲 Lotto Analyzer</a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/">Home</a>
                <a class="nav-link" href="/dashboard">Dashboard</a>
                <a class="nav-link active" href="/generator">Generatore</a>
                <a class="nav-link" href="/stats">Statistiche</a>
            </div>
        </div>
    </nav>
    <div class="container py-5">
        <h1 class="text-center">🎲 Generatore Funzionante!</h1>
        <div class="alert alert-success">
            <h4>✅ Pagina Ripristinata!</h4>
            <p>Il generatore è stato ripristinato con supporto TUTTE LE RUOTE!</p>
        </div>
        <div class="card">
            <div class="card-body">
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Tipo Giocata</label>
                        <select id="tipo" class="form-select">
                            <option value="ambo">Ambo (2 numeri)</option>
                            <option value="terno">Terno (3 numeri)</option>
                            <option value="quaterna">Quaterna (4 numeri)</option>
                            <option value="cinquina">Cinquina (5 numeri)</option>
                        </select>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Ruota</label>
                        <select id="ruota" class="form-select">
                            <option value="tutte">🌍 TUTTE LE RUOTE (Migliori Probabilità)</option>
                            <option value="nazionale">🇮🇹 Nazionale</option>
                            <option value="bari">🏛️ Bari</option>
                            <option value="milano">🏙️ Milano</option>
                            <option value="roma">🏛️ Roma</option>
                            <option value="napoli">🍕 Napoli</option>
                        </select>
                    </div>
                </div>
                <div class="text-center">
                    <button id="genera" class="btn btn-success btn-lg">🎲 Genera Combinazione</button>
                </div>
                <div id="risultato" class="mt-4"></div>
            </div>
        </div>
    </div>
    <script>
        document.getElementById('genera').onclick = function() {
            const tipo = document.getElementById('tipo').value;
            const ruota = document.getElementById('ruota').value;
            fetch(`/api/genera/numeri?tipo=${tipo}&ruota=${ruota}`)
                .then(r => r.json())
                .then(data => {
                    document.getElementById('risultato').innerHTML = `
                        <div class="alert alert-success">
                            <h5>✨ Combinazione Generata!</h5>
                            <div class="text-center my-3">
                                ${data.numeri.map(n => `<span class="badge bg-primary fs-5 me-2">${n}</span>`).join('')}
                            </div>
                            <p><strong>Tipo:</strong> ${data.tipo} | <strong>Ruota:</strong> ${data.ruota} | <strong>Probabilità:</strong> ${data.probabilita}</p>
                        </div>
                    `;
                });
        };
    </script>
</body>
</html>
