<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>📊 Dashboard - Lotto Analyzer</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">🎲 Lotto Analyzer</a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/">Home</a>
                <a class="nav-link active" href="/dashboard">Dashboard</a>
                <a class="nav-link" href="/generator">Generatore</a>
                <a class="nav-link" href="/stats">Statistiche</a>
            </div>
        </div>
    </nav>
    <div class="container py-5">
        <h1 class="text-center">📊 Dashboard Funzionante!</h1>
        <div class="alert alert-success">
            <h4>✅ Pagina Ripristinata!</h4>
            <p>La dashboard è stata ripristinata e funziona correttamente.</p>
        </div>
        <div class="card">
            <div class="card-body">
                <h5>Ultima Estrazione</h5>
                <div id="estrazione-data"></div>
            </div>
        </div>
    </div>
    <script>
        fetch('/api/estrazioni/ultima').then(r => r.json()).then(data => {
            document.getElementById('estrazione-data').innerHTML = 
                `<p>Concorso ${data.concorso} - ${data.data}</p>` +
                Object.keys(data.numeri).slice(0,3).map(ruota => 
                    `<div><strong>${ruota.toUpperCase()}:</strong> ${data.numeri[ruota].join(', ')}</div>`
                ).join('');
        });
    </script>
</body>
</html>
